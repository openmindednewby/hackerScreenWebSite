  <meta name="author" content="openmindednewby">
  <title>Hacker Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #000;
      /* border: 2px solid #00ff00; */
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #00ff00;
    }

    .terminal {
      width: 100%;
      /*height: 100%;  Ensure it fills the screen */
      overflow-y: auto; /* Enable vertical scrolling */
      /* padding: 10px; */
      /* Remove scroll animation to avoid confusion with overflow */
      /* animation: scroll 1s linear infinite; */
    }

    .terminal-content {
      white-space: pre-wrap;
      font-size: 1.2rem;
      /* Remove width animation to prevent clipping */
      /* display: block; */
      /* animation: type 5s steps(50, end) infinite; */
      width: 100%; /* Ensure full width */
      min-height: 100%; /* Allow content to dictate height */
    }

    .blink {
      animation: blink 10s infinite;
    }

    @keyframes scroll {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    @keyframes blink {
      0% { opacity: 1; }
      95% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Hacker text effect */
    .hacker-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
      pointer-events: none;
    }

    .hacker-text span {
      position: absolute;
      color: #00ff00;
      font-size: 1.5rem;
      animation: fall 0.5s linear infinite;
    }

    @keyframes fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
